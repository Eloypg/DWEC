<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <p>
            Este es un ejemplo de captura de un evento
            asociado a un <span id="miSpan">elemento</span> HTML.
        </p>
    </section>
    
    <script>
        let veces = 0;
        let miSection = document.getElementByID("section")[0];  
        let miP = document.getElementByID("p")[0];      
        let miSpan = document.getElementByID("miSpan");  
    
        miSection.addEventListener("click", (evento) => {
            console.log(`<section>: Capturado el evento ${veces} veces.`);
        }, true);
    
        miP.addEventListener("click", (evento) => {
            console.log(`<p>: Capturado el evento ${veces} veces.`);
        }, true);
    
    
        miSpan.addEventListener("click", (evento) => {
            veces++;
            console.log(`<span>: Capturado el evento ${veces} veces.`);
    
            if (veces > 1)
                evento.stopPropagation();
        }, true);    
    
    </script>
</body>
</html>
