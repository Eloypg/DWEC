<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <style>
        .capa {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        #arrastrable {
            background-color: aqua;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="arrastrable" class="capa" draggable="true">
        Soy arrastrable
    </div>
    <div id="destino" class="capa">
        Soy el destino
    </div>

    <script>
        const arrastrable = document.getElementById("arrastrable");
        const destino = document.getElementById("destino");

        arrastrable.addEventListener('dragstart', () => {
            event.target.style.opacity = "0.5";
        })
        arrastrable.addEventListener('dragend', () => {
            event.target.style.opacity = "1";
        })
        destino.addEventListener('dragover', () => {
            event.preventDefault();
        })
        destino.addEventListener('dragenter', () => {
            destino.style.backgroundColor = "red";
        })
        destino.addEventListener('dragleave', () => {
            destino.style.backgroundColor = "white";
        })
   +     destino.addEventListener('drop', () => {
            arrastrable.style.display = "none";
            destino.textContent = "LO HAS LOGRADO!!!";
            destino.style.backgroundColor = "white";
        })
    </script>
</body>
</html>
