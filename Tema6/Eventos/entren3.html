<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de propagación de eventos</title>
    <style>
        div {
            position: fixed;
            left: 0;
            top: 0;
            height: 50%;
            width: 100%;
            background-color: gainsboro;
        }

        p {
            height: 50%;
            margin: 0;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <button>¡Hazme click!</button>
        </p>
    </div>

    <script>
        let capa = document.querySelector("div");
        let p = document.querySelector("p");
        let boton = document.querySelector("button");

        capa.addEventListener("click", () => {console.log("click en capa")});
        p.addEventListener("click", () => {console.log("click en p")});
        boton.addEventListener("click", () => {console.log("click en boton")})
    </script>
</body>
</html>
