<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Navidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <script type="module" src="p1_a10_pardoEloy.js"></script>
</head>
<body>

    <!-- Formulario para ingresar una fecha -->
    <form id="formulario">
        <label for="fecha">Introduce una fecha:</label><br><br>
        <input type="date" id="fecha" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <!-- Mostrar el resultado -->
    <p id="resultado"></p>

</body>
</html>
