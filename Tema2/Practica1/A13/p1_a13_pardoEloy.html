<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Limón y Medio Limón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f5;
        }
        
        h1 {
            color: #007bff;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            white-space: pre-line; /* Mantener el formato de nueva línea */
        }
    </style>
</head>
<body>

    <h1>Generador de Canción "Un Limón, y Medio Limón"</h1>
    <label for="limones">Introduce un número de limones:</label>
    <input type="number" id="limones" min="1" placeholder="Número de limones">
    <button id="generarBtn">Generar Canción</button>

    <div id="resultado"></div>

    <script src="p1_a13_pardoEloy.js">
    </script>

</html>
