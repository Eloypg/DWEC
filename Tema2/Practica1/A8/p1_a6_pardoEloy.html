<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej8. Pirámide</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo del formulario */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Contenedor de la pirámide */
        pre {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-family: monospace;
            font-size: 18px;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
    <script type="module" src="p1_a6_pardoEloy.js"></script>
</head>
<body>

    <!-- Formulario para pedir un número -->
    <form id="formulario">
        <label for="numero">Introduce un número entero positivo:</label>
        <input type="number" id="numero" name="numero" min="1" required>
        <button type="submit">Generar Pirámide</button>
    </form>

    <!-- Contenedor donde se mostrará la pirámide -->
    <pre id="resultado"></pre>

</body>
</html>
