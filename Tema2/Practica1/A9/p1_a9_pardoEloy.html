<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar números</title>
    <script type="module" src="p1_a9_pardoEloy.js"></script>
    
</head>
<body>

    <!-- Formulario para ingresar tres números -->
    <form id="formulario">
        <label for="numero1">Introduce el primer número:</label>
        <input type="number" id="numero1" name="numero1" required><br><br>

        <label for="numero2">Introduce el segundo número:</label>
        <input type="number" id="numero2" name="numero2" required><br><br>

        <label for="numero3">Introduce el tercer número:</label>
        <input type="number" id="numero3" name="numero3" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <!-- Mostrar el resultado -->
    <p id="resultado"></p>

</body>
