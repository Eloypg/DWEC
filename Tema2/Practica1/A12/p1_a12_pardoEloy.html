<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #007bff;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    
</head>
<body>

    <h1>Gestión de Productos</h1>

    <label for="precioA">Precio del Producto A:</label>
    <input type="number" id="precioA" placeholder="Introduce el precio A" step="0.01">

    <label for="precioB">Precio del Producto B:</label>
    <input type="number" id="precioB" placeholder="Introduce el precio B" step="0.01">

    <label for="cantidadC">Cantidad de Productos C:</label>
    <input type="number" id="cantidadC" placeholder="Introduce la cantidad" min="1">

    <button id="calcularBtn">Calcular Ingreso Total</button>

    <div id="resultado"></div>

    <script src="p1_a12_pardoEloy.js"></script>
</body>
</html>
